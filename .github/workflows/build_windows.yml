name: Build Executables

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [ubuntu, windows]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Install PyYAML separately
      run: |
        pip install --no-build-isolation PyYAML==5.4.1

    - name: Install project dependencies
      run: |
        pip install -r requirements.txt

    - name: Install pyinstaller
      run: |
        pip install pyinstaller

    - name: Update package list
      if: matrix.platform == 'windows'
      run: sudo apt-get update

    - name: Install Wine (if building for Windows)
      if: matrix.platform == 'windows'
      run: sudo apt-get install -y wine64 --fix-missing

    - name: Build executable
      run: |
        EXE_NAME="mapeditor_${{ matrix.platform }}"
        if [ "${{ matrix.platform }}" == "windows" ]; then
          pyinstaller --onefile --windowed --distpath dist/windows --name $EXE_NAME main.py
        else
          pyinstaller --onefile --windowed --distpath dist/ubuntu --name $EXE_NAME main.py
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.platform }}-executable
        path: dist/${{ matrix.platform }}/

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}.${{ github.sha }}
        release_name: Release ${{ github.run_number }}.${{ github.sha }}
        draft: false
        prerelease: false

    - name: Upload Release Asset (Ubuntu)
      if: matrix.platform == 'ubuntu'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/ubuntu/mapeditor_ubuntu
        asset_name: mapeditor_ubuntu
        asset_content_type: application/octet-stream

    - name: Upload Release Asset (Windows)
      if: matrix.platform == 'windows'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/windows/mapeditor_windows.exe
        asset_name: mapeditor_windows.exe
        asset_content_type: application/octet-stream
